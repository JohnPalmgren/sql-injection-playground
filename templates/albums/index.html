<!Doctype html>
<html lang="en">
  <head>
    <title>Music Library</title>
  </head>
  <body>
    <h1>Albums</h1>

    {% for album in albums %}
        <div>Title: {{album.title}}</div>
        <div>Released: {{album.release_year}}</div>
        <a href="/albums/{{album.id}}">{{album.title}} album</a>
        </br>
        </br>
        {% endfor %}
      <a href="/albums/new">Add new album</a>
  </body>
</html>
